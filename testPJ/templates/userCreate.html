{% load static %}

<!DOCTYPE html>
    <html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign-up</title>
        <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div>
            <form method="post" class="sign-up-group">{% csrf_token %}
                <div id="sign-up-icon">
                    <img src="{% static 'images/contact_user_add_user_new_user_icon_250756.png' %}">
                </div>
                <h1 id="sign-up-title">Please Sign-up</h1>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="text" placeholder="Username" id="username"
                    name="{{ form.username.html_name }}" autofocus="" autocapitalize="none"
                    autocomplete="{{ form.username.html_name }}" maxlength="150"
                    required="" id="{{ form.username.id_for_label }}">
                </div>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="password" placeholder="Enter your password which you want"
                    name="{{ form.password1.html_name }}" autocomplete="password1"
                    required="" id="{{ form.password1.id_for_label }}">
                </div>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="password" placeholder="ReEnter your password which you want"
                    name="{{ form.password2.html_name }}" autocomplete="password2"
                    required="" id="{{ form.password2.id_for_label }}">
                </div>
                <div id="submit-form">
                    <button id="sign-up-button" type="submit">Sign-up</button>
                </div>
            </form>
        </div>
    </body>
    
    </html>
